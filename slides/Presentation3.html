# Analysing inequalities in cycling injury risk by residential deprivation level

&lt;!-- &amp;nbsp; --&gt;

&lt;img src="Images3/cyclists-57ed8fab33ff7-57ed8fab543b0.jpg"

[Eugeni Vidal Tortosa](https://eugenividal.github.io)

**05/07/21**

background-color: #FFFBF3

## Introduction

--

- Cycling has important health benefits .ref[(Oja et al., 2011)], but also certain injury risks.

--

- Neither the benefits nor the risks are evenly distributed.

--

- People living in the most deprived areas cycle less .ref[(Green et al., 2010; Parkin et al., 2008; Vidal Tortosa et al., 2021)]. 

--

- People living in the most deprived areas are at a higher risk of injury while cycling:

--
  
  + Edwards et al. .ref[(2008)] found a higher likelihood of serious injury in children cyclists from deprived areas,

--

  + O’Toole and Christie .ref[(2018)] a higher risk of being killed or seriously injured in younger children cyclists from deprived areas, and

--

  + Feleke et al. .ref[(2018)] higher fatality rates in children but not in adults cyclists from deprived areas.

---
background-color: #FFFBF3

## Introduction

- This paper *aims* to explore:

--

&lt;span style="padding-left: 60px; display:block"&gt;1) inequalities in cycling injury risk by residential deprivation for all type of casualties in England;&lt;/span&gt;

--

&lt;span style="padding-left: 60px; display:block"&gt;2) whether these inequalities vary by sex and age; and&lt;/span&gt;

--

&lt;span style="padding-left: 60px; display:block"&gt;3) how these inequalities have changed over time.&lt;/span&gt;

--

- Better understanding inequalities in cycling injury risk is fundamental to make cycling safer for all, but it could be also critical to overcome existing inequalities in cycling levels.

---
background-color: #FFFBF3

## Data and methods

--

#### Data sources

- [STATS19](https://data.gov.uk/dataset/cb7ae6f0-4be6-4935-9277-47e5ce24a11f/road-safety-data),
- [National Travel Survey (NTS)](https://www.gov.uk/government/collections/national-travel-survey-statistics), and 
- [Population estimates](https://www.ons.gov.uk/peoplepopulationandcommunity/populationandmigration/populationestimates/datasets/populationestimatesforukenglandandwalesscotlandandnorthernireland).

--
background-color: #FFFBF3

#### Data preparation

- Casualty data: 

  + STATS19 variables: type of casualty, *residential* Index of Multiple Deprivation (IMD) quintile, sex, age group, and year.
  
  + Adjustment on the slight and serious casualties.
  
--

- Exposure data: 

  + NTS variables: weekly miles cycled, residential IMD quintile, sex, age group, and year.
  
  + Calculation billion kilometres (Bkm) cycled per groups for all England.
  
---
background-color: #FFFBF3

## Data and methods

#### Analyses 

--

- We estimated cycling injury rates (as the ratio of slight, serious, and fatal cycling casualties per Bkm cycled) by residential IMD quintile for the entire period 2014-2019. 

--

- We stratified these rates by sex and age groups. 

--

- We estimated cycling injury rates by residential IMD quintile and year from 2014 to 2019.

--

- 95% confidence intervals for each of these rates were computed.

## Discussion

#### Strenghts

--

- The paper looks at socioeconomic inequalities in cycling injury risk considering all types of casualty, 
  
--

- at the variation of these inequalities by sex and age, and

--

- at how these inequalities have changed over time.

--

#### Limitations

--

- The number of cycling casualties is under-reported.

&lt;!-- If levels of reporting vary by socioeconomic level, this may include a bias in our results. --&gt;

--

- The variable 'residential IMD quintile' is missing in 12% of the casualties. 

&lt;!-- If completion of residential IMD codes varies by deprivation levels, then this may also have introduced bias. --&gt;

--

- The variable 'residential IMD quintile' refers to the area where the casualty lives, not to the individual.

--

- The NTS only collects data on the public highway.

---
background-color: #FFFBF3
## Conclusions

--

- This paper found substantial socioeconomic inequalities in the risk of serious, but also (and even greater) in the risk of slight cycling injuries,

--

- that these inequalities occur particularly in children (and less in adults), and

--

- that these inequalities have increased between 2014 and 2019.

--

- Urban environment particularly dangerous for children in deprived areas, and individual risk factors affecting disadvantaged young children could be key.

--

- Recent policies may have benefited more non-deprived groups.

--

- Further research is needed.
