## Introduction

&lt;!-- - There is evidence that road injury risk is higher for deprived groups than for non- deprived populations. --&gt;

- **Previous research** has found that people living in deprived areas have a higher risk of injury when cycling, than people living in non-deprived areas .ref2[(Edwards et al., 2008; O’Toole and Christie, 2018; Feleke et al., 2018)]. 

- These studies focused on serious and fatal injuries, children, and a specific point in time.

- This paper **aims** to explore: 
  + i) inequalities in cycling injury risk by residential deprivation for *all recorded casualties* (in England),
  + ii) whether these inequalities vary by *sex and age*, and
  + iii) how these inequalities have *changed over time*.

&lt;!-- - Better understanding inequalities in cycling safety can support evidence-based policies to make cycling safer for all and more diverse. --&gt;

---

## Data and methods

#### Data

- Three datasets (for the six-year period 2014–2019) were used:

  + [STATS19  database of road traffic casualties in Britain](https://data.gov.uk/dataset/cb7ae6f0-4be6-4935-9277-47e5ce24a11f/road-safety-data)
  + [English National Travel Survey](https://www.gov.uk/government/collections/national-travel-survey-statistics)
  + [population estimates for England](https://www.ons.gov.uk/peoplepopulationandcommunity/populationandmigration/populationestimates/datasets/populationestimatesforukenglandandwalesscotlandandnorthernireland)

#### Methods

- We estimated the ratio of slight, serious, and fatal cycling casualties per Bkm cycled in England by: 

  + residential Index of Multiple Deprivation (IMD) quintile, 
  + residential IMD quintile and sex and age groups, and
  + residential IMD quintile and year.

- 95% CIs of these rates were computed using exact Poisson confidence limits

## Discussion and conclusions

#### Summary of findings

- i) **People from deprived areas are at higher risk of minor and severe injuries when cycling**.
  
 + More roads, traffic volume, and aggressive driving in deprived areas.
 + Disadvantaged groups bicycles of poorer quality and less access to safety equipment.

- ii) **Children from deprived areas are most at risk**.
  
  + There might be more urban environments particularly dangerous for children in deprived areas.
  + Children from deprived areas may have fewer opportunities to ride safely.
  
- iii) **These inequalities may have increased between 2014 and 2019**.
  
  + There may have been more investment in less deprived areas. 
  + The infrastructure in deprived areas may not suit resident cyclists.

---
## Discussion and conclusions

#### Limitations

- The number of cycling casualties is under-reported.
- The variable 'residential IMD quintile' is missing in 12% of the casualties.
- The NTS only collects data on the public highway.

#### Further research

- why these inequalities exist, 
- why they concentrate on children, and
- why they may have increased in the last years.
